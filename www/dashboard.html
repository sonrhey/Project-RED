              <!-- Modal content-->

                               <div class="form-group error" id="form-group-1">
                                    <label for="username" class="form-labels">Patients Name:</label>
                                    <div class="input-group ">
                                        <span class="input-group-addon"><img src="images/username-icon.png" height="32" alt="Username icon"/></span>
                                        <input type="text" class="form-control input-lg"  name="name" placeholder="Enter name" id="patients_name">
                                    </div>
                                </div><!--form group 1 -->
                                <div class="form-group">
                                <div class="row inputs-font">   
                                    <div class="col-xs-6">   
                                        <label for="password" class="form-labels">Age:</label>
                                        <select class="form-control input-lg age select-font-size" id="age">
                                        <option selected="true" disabled="disabled" >Select Age</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-6">
                                          <label for="password" class="form-labels">Gender:</label>
                                          <select class="form-control input-lg select-font-size" id="gender">
                                          <option selected="true" disabled="disabled" >Select Gender</option>
                                          <option value ="male">Male</option>
                                          <option value="female">Female</option>
                                          </select>
                                    </div>
                                </div>
                                </div><!--end form group 2-->
                                
                                <div class="form-group">
                                    <div class="row">
                                    <div class="col-xs-4">
                                    <label for="bloodtype" class="form-labels">Blood Type:</label>
                                        <select class="form-control input-lg center-block" id="bloodType1">
                                            <option selected="true" disabled="disabled" >Blood Type</option>
                                            <option value= "O+"> O+</option>
                                            <option value= "O-"> O-</option>
                                            <option value= "A+"> A+</option>
                                            <option value= "A-"> A-</option>
                                            <option value= "B+"> B+</option>
                                            <option value= "B-"> B-</option>
                                            <option value= "AB+"> AB+</option>
                                            <option value= "AB-"> AB-</option>
                                            <option value= " - "> Any</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-8">
                                        <label for="bloodtype" class="form-labels">City / Municipality:</label>
                                        <select class="form-control input-lg center-block" id="regions">
                                        </select>
                                    </div>
                                    </div>
                                </div><!--end form group 3-->
                                <div class="form-group">
                                    <label for="date" class="form-labels">Hospital Name:</label>
                                        <div class="form-group">
                                        <!-- <input type='text' id ="hospital_name" class="form-control input-lg" placeholder="Enter hospital name"></input> -->

                                            <option value="other">Other</option>
