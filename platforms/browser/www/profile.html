<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

                <input type="text" class="form-control input-lg" id="edit-name">
            </div>                  
            <div class="form-group form-blood-type">
                <label>Blood Type:</label>
                <select class="form-control input-lg center-block" id="edit-blood">
                    <option selected="true" disabled="disabled" >Select Blood Type</option>
                    <option value= "O+"> O+</option>
                    <option value= "O-"> O-</option>
                    <option value= "A+"> A+</option>
                    <option value= "A-"> A-</option>
                    <option value= "B+"> B+</option>
                    <option value= "B-"> B-</option>
                    <option value= "AB+"> AB+</option>
                    <option value= "AB-"> AB-</option>
                    <option value= " - "> Any</option>
                </select>
            </div>
            <div class=" form-group form-new-password">
                <button class="btn btn-primary btn-lg btn-block update-details" id="update-details">Update</button>
            </div>
        </div>
        </div>
        <div class="modal-footer">                   
        </div>
    </div>
</div>
